<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Project: Profile Cards</title>
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1"></a>
            <a href="#profile2"></a>
            <a href="#profile3"></a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
          <figure>
            <img src="img/profile1-500x500.png" 
            alt="Joe Coder"
            width="500" 
            height="500">
            <figcaption>Joe Coder</figcaption>
          </figure>
          <p><q>I code stuff.</q></p> 
        </article>

        <article id="profile2" class="card">
            <figure>
              <img src="img/profile2-500x500.png" 
              alt="Matt Designer"
              width="500" 
              height="500">
              <figcaption>Matt Designer</figcaption>
            </figure>
            <p><q>I design stuff.</q></p> 
          </article>

          <article id="profile3" class="card">
            <figure>
              <img src="img/profile3-500x500.png" 
              alt="Jane Dev Rel"
              width="500" 
              height="500">
              <figcaption>Jane Dev Rel</figcaption>
            </figure>
            <p><q>I teach stuff.</q></p> 
          </article>

    </main>

    <footer>
        <p>&copy; Acme Co.</p>>
    </footer>
</body>
</html>
